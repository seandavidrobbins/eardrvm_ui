
<!---========== SEARCH BAR===========-->
<nav>
   <div class="nav-wrapper">
     <form>
       <div class="input-field white">
         <input id="search" placeholder="Search By User" type="search" ng-model="searchBox" required>
         <label for="search" placeholder="search"><i class="material-icons teal">search</i></label>
         <i class="material-icons #ffcdd2 red lighten-4">close</i>
       </div>
     </form>
   </div>
  </nav>

  <br>

  <div class="album">
    <div ng-repeat="album in mainCtrl.allAlbums">
      <div class="row">
        <div class="col s12 m12">
          <div class="card" id="playlistCss">
            <div class="card-image">
              <div class="card-content">
                </div>
              </div>
             </div>
            </div>
          </div>
        </div>
      </div>

<ul ng-repeat="user in mainCtrl.allUsers | filter:searchBox">
  <li ng-click="mainCtrl.getUserAlbums(user.id)">@{{user.username}} Id: {{user.id}}</li>
</ul>
