

<!---========== SEARCH BAR===========-->
<nav>
   <div class="nav-wrapper">
     <form>
       <div class="input-field white">
         <input id="search" type="search" ng-model="searchBox" required>
         <label for="search" placeholder="search"><i class="material-icons teal">search</i></label>
         <i class="material-icons #ffcdd2 red lighten-4">close</i>
       </div>
     </form>
   </div>
  </nav>

<div class="row center">
<a ng-if="mainCtrl.isUser" ui-sref="new-album">Create New Album</a>
<!-- <a ui-sref="new-album">Create New Album</a> -->
  <div ng-repeat="album in mainCtrl.userAlbums | filter:searchBox">
    <div class="row">
      <div class="col s12 m12">
        <div class="card" id="cardCss">
          <div class="card-image">
            <div class="card-content">
                <a ng-click="mainCtrl.showAlbum(album)"> <h5 id="albumTitleHov">{{album.title}}</h5></a>
                <p>{{album.description}}</p>
           </div>
         </div>
        </div>
      </div>
    </div>
   </div>
 </div>
