


    <div class="layer">


<div id="loginCss">

<h2 id="login">Login</h2>

  <div id="container">
    <main id="center" class="column">
      <div ng-controller="usersController as users">
        <form id="loginInput"  ng-submit="users.login(userPass)">
            <div class="input-field">
                <input id="username" type="username" class="validate" ng-model="userPass.username">
                <label for="username">Username</label>
              </div>
              </div>

              <div class="input-field">
                <input id="password" type="password" class="validate" ng-model="userPass.password">
                <label for="password">Password</label>
              </div>

              <button id="loginButton" class="btn waves-effect waves-light" type="submit">Log in
            </button>
          </form>
        </div>
       </div>
     </div>

     <h2 id="signupCss">Sign Up</h2>

     <div ng-controller="usersController as users">
       <div class="row">
         <form class="col s12" ng-submit="users.createUser(user)">
           <div class="row">
             <div class="input-field col s6">
               <input id="first_name" type="text" class="validate" ng-model="user.firstName">
               <label for="first_name">First Name</label>
             </div>
             <div class="input-field col s6">
               <input id="last_name" type="text" class="validate" ng-model="user.lastName">
               <label for="last_name">Last Name</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input id="password" type="password" class="validate" ng-model="user.password">
               <label for="password">Password</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input id="email" type="email" class="validate" ng-model="user.email">
               <label for="email">Email</label>
             </div>
           </div>
           <button class="btn waves-effect waves-light" type="submit">Sign up
             <!-- <i class="material-icons right">send</i> -->
           </button>
         </form>
       </div>


</main>
